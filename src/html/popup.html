<!DOCTYPE html>
<html>
  <head>
    <title >Zoom Web Client Redirector</title>
	  <meta charset="utf-8">
    <meta name="Redirect Zoom meetings to the web client version" content="Zoom Web Client Redirector"/>
		<meta name="Edoardo Tosin" content="Edoardo Tosin"/>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="header">
      <h3>Zoom Web Client Redirector</h3>
    </div>
    <script type="text/javascript" src="../js/background.js">
      window.onload = lastState();
    </script>
    <div onload="lastState()">
    </div>
    <input onload="lastState()" type="checkbox" id="toggle" class="mycheckbox" onchange="changeState()" value="checked"/>
    <label for="toggle" class="switch"></label>
    <script>
      if (localStorage.getItem('toggleStatus') != false || localStorage.getItem('toggleStatus') == null || typeof localStorage.getItem('toggleStatus') == undefined){
        localStorage.setItem("toggleStatus", true);
        document.getElementById('toggle').setAttribute("checked", "");
      }
      else if (localStorage.getItem('toggleStatus') == false){
        localStorage.setItem("toggleStatus", false);
        document.getElementById('toggle').removeAttribute("checked");
      }
    </script>
  </body>
</html>
